<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arithmetic Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>

  <!-------------------START OF CALCULATOR HTML---------->
  <div class="calculator-grid">
    <!-------------OUTPUT BEGINs-------------->
    
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div> 
    
    <!-----------OUTPUT ENds---------------->

    <!--=-=-=-=-=-=-=BUTTONS BEGINs=-=-=-=-=-=-=-=-=--->
    <!-- What is it with the data attributes??? why not just use classes names instead? well you see here these data attributes aren't built in inside html5 they're actually custom and 
    can be named whatever you want as long you start with "data-" followed by whatever you want to name it so for example.... we start with "data-totallycustom" "data-theseAreNumbers" "data-importantButtons" "data-not-so-important-buttons" 
  they also help distinguish seperating the styles name from the functionality and makes it less confusing.
  -->
    <button data-all-clear class="span-two">AC</button><!--AC MEANS (ALL CLEAR) -->
    <button data-delete>DEL</button> 
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
     <!--=-=-=-=-=-=-=BUTTONS BEGINs=-=-=-=-=-=-=-=-=--->
  </div>

    <!-------------------END OF CALCULATOR HTML---------->

</body>
</html>
